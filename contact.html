<script>
  const name = document.getElementById('name');
  const sub = document.getElementById('subject');
  const email = document.getElementById('email');
  const num = document.getElementById('phone');
  const mes = document.getElementById('message');
  const form = document.getElementById('form');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    let isValid = true;

    if (name.value.length < 3) {
      name.classList.add('error');
      name.placeholder = 'Enter a valid name';
      document.querySelector("input").style.color = "red";
      name.style.color = 'red';
      isValid = false;
    } else {
      name.classList.add('success');
    }

    const re = /\S+@\S+\.\S+/;
    if (!re.test(email.value)) {
      email.classList.add('error');
      email.placeholder = 'Enter a valid email e.g., someone@gmail.com';
      isValid = false;
    } else {
      email.classList.add('success');
    }

    if (num.value.length < 10) {
      num.placeholder = 'Number not valid';
      num.classList.add('error');
      isValid = false;
    } else {
      num.classList.add('success');
    }

    if (mes.value.length <= 5) {
      mes.classList.add('error');
      mes.placeholder = 'Write some message';
      isValid = false;
    } else {
      mes.classList.add('success');
    }

    if (sub.value.length <= 1) {
      sub.placeholder = 'Enter a subject';
      sub.classList.add('error');
      isValid = false;
    } else {
      sub.classList.add('success');
    }

    if (!isValid) {
      console.log("Hii")
      alert("Please fill all the necessary details")
      return; // Exit the function if conditions are not met
    }

    sendmail();
  });

  // Form Submission
  function sendmail() {
    var params = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      message: document.getElementById("message").value,
      phone: document.getElementById("phone").value,
      subject: document.getElementById("subject").value,
    };

    const serviceid = "service_5h1pqai";
    const templateid = "template_9palg54";

    emailjs.send(serviceid, templateid, params)
      .then((res) => {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("message").value = "";
        console.log(res);
        alert("Your message sent successfully");
      })
      .catch((err) => console.log(err));
  }
</script>
